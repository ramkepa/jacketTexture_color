<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lovos Assignment</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="preview">
      <div id="threeContainer" style="width: 100vw; height: 100vh"></div>

      <div class="controls">
        <div class="control-item">
          <label for="imageSelector">Texture</label>
          <select id="imageSelector">
            <option value="/assets/model1_img0.jpg">Image 1</option>
            <option value="/assets/model2_img0.jpg">Image 2</option>
            <option value="/assets/model3_img0.jpg">Image 3</option>
            <option value="/assets/model4_img0.jpg">Image 4</option>
          </select>
        </div>

        <div class="control-item">
          <label for="colorPicker">Color</label>
          <input type="color" id="colorPicker" value="#ffffff" />
        </div>

        <div class="control-item">
          <label>Shadow</label>
          <button id="toggleShadow">Toggle Shadow</button>
        </div>

        <div class="control-item">
          <label>Glossy</label>
          <button id="toggleGlossy">Toggle Glossy</button>
        </div>

        <!-- <div class="control-item">
          <label>Home</label>
          <button id="resetPosition">Home</button>
        </div> -->
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
