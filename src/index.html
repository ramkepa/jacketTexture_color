<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lovos Assignment</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="preview">
      <div id="threeContainer"  style="width: 100vw; height: 100vh"></div>

      <div class="controls">
        <div class="control-item">
          <label for="imageSelector">Texture</label>
          <select id="imageSelector"></select>
        </div>

        <div class="control-item">
          <label for="colorPicker">Color</label>
          <input type="color" id="colorPicker" value="#ffffff" />
        </div>

        <div class="control-item">
          <button id="toggleShadow">Toggle Shadow</button>
        </div>

        <div class="control-item">
          <button id="toggleGlossy">Toggle Glossy</button>
        </div>

        <!-- <div class="control-item">
          <button id="homeBtn">Home Position</button>
        </div> -->
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
